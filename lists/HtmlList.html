<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List- Course Name</h1>
    <ol type="a" start="28" reversed> <!--by default the type will be numerical-->
        <!--type="A","i","!"-->
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

    <h1>Unordered List</h1>

    <ul type="circle">
        <!--type="disc,"circle","square","none"-->
        <li>HTML</li>
         <li> CSS</li>
         <li>JS</li>
    </ul>

    <h1>Definition list</h1>
    <dl>
        <dt><u><b>Phone</b></u></dt>
        <dd>Phone is an electronic gadget</dd>
    </dl>
    
</body>
</html>
